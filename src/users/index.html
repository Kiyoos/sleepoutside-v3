<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Users</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/svg" href="../images/noun_Tent_2517.svg" />
    <!--NS added favicon-->

    <script src="../js/users.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <h2>User Registration</h2>
      <section class="userRegistration">
        <form name="userForm">
          <fieldset>
            <div class="userName">
              <label for="fname">First Name</label><br />
              <input type="text" name="fname" id="fname" value="Jane" required /><br />
              <label for="lname">Last Name</label><br />
              <input type="text" name="lname" id="lname" value="Doe" required /><br />
            </div>

            <div class="userAddress">
              <label for="street">Street</label><br />
              <input type="text" name="street" id="street" value="1234 Some Street" required />
              <br />
              <label for="city">City</label><br />
              <input type="text" name="city" id="city" value="Some City" required /><br />
              <label for="state">State</label><br />
              <input type="text" name="state" id="state" value="JD" required /><br />
              <label for="zip">Zip</label><br />
              <input type="number" name="zip" id="zip" value="12345" required />
            </div>

            <div class="userLogin">
              <label for="email">Email</label><br />
              <input type="text" id="email" value="user@email.com" /><br />
              <label for="password">Password</label><br />
              <input type="password" placeholder="password" id="password" /><br />
            </div>

            <button type="submit" id="userRegister">Register</button>
          </fieldset>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
