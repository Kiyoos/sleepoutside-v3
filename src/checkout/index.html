<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
  <link rel="icon" type="image/svg" href="../images/noun_Tent_2517.svg" />
  <!--NS added favicon-->
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
    </section>
    <div class="grid">
      <form method="get" action="" id="checkoutForm" class="customer">
        <fieldset>
          <legend>Shipping</legend>
          <label for="fname">First Name:* </label><br>
          <input type="text" name="fname" id="fname" required>
          <br>
          <label for="lname">Last Name:*</label><br>
          <input type="text" name="lname" id="lname" required>
          <br>
          <label for="street">Street:*</label><br>
          <input type="text" name="street" id="street" required>
          <br>
          <label for="city">City:* </label><br>
          <input type="text" name="city" id="city" required>
          <br>
          <label for="state">State:* </label><br>
          <input type="text" name="state" id="state" required>
          <br>
          <label for="zip">Zip:*</label><br>
          <input type="number" name="zip" id="zip" required>
        </fieldset>
        <fieldset>

          <legend>Payment</legend>
          <label for="cardnumber">Card number:*</label><br>
          <input type="number" name="cardnumber" id="cardnumber" required>
          <br>
          <label for="expiration"> Expiration:*</label><br>
          <input type="number" name="expiration" id="expiration" required>
          <br>
          <label for="code">Security Code:*</label><br>
          <input type="number" name="code" id="code" required>
        </fieldset>
        <fieldset>
          <legend>Order Summary</legend>
          <p id="itemTotal"></p>
          <p id="shipping"></p>
          <p id="tax"></p>
          <p id="orderTotal"></p>
        </fieldset>
      </form>
      <button type="submit" form="checkoutForm" value="submit">Checkout</button>
    </div>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
