<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
    <link rel="icon" type="image/svg" href="../images/noun_Tent_2517.svg" />
    <!--NS added favicon-->
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkoutForm">
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>

            <div class="checkoutName">
              <label for="fname">First Name</label><br />
              <input type="text" name="fname" value="Jane" required /><br />
              <label for="lname">Last Name</label><br />
              <input type="text" name="lname" value="Doe" required /><br />
            </div>

            <div class="checkoutAddress">
              <label for="street">Street</label><br />
              <input
                type="text"
                name="street"
                id="street"
                value="1234 Some Street"
                required
              />
              <br />
              <label for="city">City</label><br />
              <input
                type="text"
                name="city"
                id="city"
                value="Some City"
                required
              /><br />
              <label for="state">State</label><br />
              <input
                type="text"
                name="state"
                id="state"
                value="JD"
                required
              /><br />
              <label for="zip">Zip</label><br />
              <input type="number" name="zip" id="zip" value="12345" required />
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>

            <label for="cardNumber">Card number</label><br />
            <input
              name="cardNumber"
              id="cardNumber"
              value="1234123412341234"
              required
            /><br />
            <label for="expiration"> Expiration</label><br />
            <input
              name="expiration"
              id="expiration"
              value="12/34"
              required
            /><br />
            <label for="code">Security Code</label><br />
            <input name="code" id="code" value="123" required />
          </fieldset>
          <fieldset class="checkoutSummary">
            <legend>Order Summary</legend>

            <ul>
              <li>
                <label for="cartTotal"
                  >Item Subtotal(<span id="numItems"></span>)</label
                >
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>
          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
